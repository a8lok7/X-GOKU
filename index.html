
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>X-GOKU | Mines Predictor</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(#000428, #004e92);
      color: white;
      text-align: center;
    }
    .logo {
      width: 120px;
      margin-top: 20px;
    }
    h1 {
      font-size: 32px;
      margin: 10px 0;
      color: #fff;
    }
    select, button {
      font-size: 18px;
      padding: 8px;
      margin: 10px 5px;
      border-radius: 5px;
      border: none;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .cell {
      width: 60px;
      height: 60px;
      background-color: #222;
      border-radius: 8px;
      line-height: 60px;
      font-size: 20px;
      font-weight: bold;
    }
    .safe {
      background-color: #00c853;
    }
  </style>
</head>
<body>
  <img src="goku.jpg" alt="Logo" class="logo" />
  <h1>X-GOKU</h1>

  <div>
    <label>Select Mines: </label>
    <select id="minesSelect">
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
<option value="6">6</option>
<option value="7">7</option>
<option value="8">8</option>
<option value="9">9</option>
<option value="10">10</option>
<option value="11">11</option>
<option value="12">12</option>
<option value="13">13</option>
<option value="14">14</option>
<option value="15">15</option>
<option value="16">16</option>
<option value="17">17</option>
<option value="18">18</option>
<option value="19">19</option>
<option value="20">20</option>
<option value="21">21</option>
<option value="22">22</option>
<option value="23">23</option>
<option value="24">24</option>
    </select>
    <button onclick="generateSafeTiles()">Predict</button>
  </div>

  <div class="grid" id="minesGrid"></div>

  <script>
    function generateSafeTiles() {
      const grid = document.getElementById('minesGrid');
      grid.innerHTML = '';
      const mines = parseInt(document.getElementById('minesSelect').value);
      const safeCount = mines <= 4 ? 3 : mines <= 15 ? 2 : 1;
      const safeTiles = [];

      while (safeTiles.length < safeCount) {
        let r = Math.floor(Math.random() * 25);
        if (!safeTiles.includes(r)) safeTiles.push(r);
      }

      for (let i = 0; i < 25; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell' + (safeTiles.includes(i) ? ' safe' : '');
        cell.textContent = i + 1;
        grid.appendChild(cell);
      }
    }
  </script>
</body>
</html>
